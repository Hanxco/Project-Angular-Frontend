<div class="container p-2 mb-10 p-5">
    <h1 class="display-1">Gestión de categorías</h1>
    <form>
        <div class="form-group p-2">
            <label for="categoriaForm">Nombre de la categoría</label>
            <input type="text" class="form-control" id="categoria" placeholder="Nombre">
        </div>
        <div class="form-group p-2">
            <label for="descripcionForm">Descripción de la categoría</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción">
        </div>
        <div class="form-group p-2">
            <label for="ordenForm">Orden</label>
            <input type="number" class="form-control" id="orden" placeholder="Orden">
        </div>
        <div class="row">
            <div class="col-md-12 offset-md-4">
                <input type="button" class="btn btn-primary" value="Guardar cambios" />
            </div>
        </div>
    </form>
</div>
