<div class="container">
    <h2 class="mt-3 mb-3">
        Cesta de la compra
    </h2>

    <div class="card mb-3 p-3" *ngIf="cesta.length == 0">
        <h3>No hay productos en la cesta</h3>
    </div>

    <div class="card mb-3" *ngFor="let article of cesta; let i = index">
        <div class="card-body">
            <div class="ms-3">
                <h5><b>
                    {{ article.nombre }}
                </b></h5>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-col align-items-center">
                    <img src="{{ article.imagen }}"
                    class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                </div>
                <div style="width: 50px;">
                    <h5 class="fw-normal mb-0"><b>Cantidad</b> {{ article.cantidad }}</h5>
                    <h5 class="fw-normal mb-0"><b>Talla</b> {{ article.talla }}</h5>
                </div>
                <div>
                    <i class="fas fa-trash-alt" (click)="borrarArticulo(article)"></i>
                </div>
                <div style="text-align: right; width: 80px;">
                    <h5 class="mb-0"><b>Precio: </b>{{ article.precio }} â‚¬</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-body">
            <h3>
                <b>Subtotal: </b> {{ subtotal[0] }} euros
            </h3>
        </div>
    </div>
    <input type="button" class="btn btn-success" value="Finalizar pedido" (click)="finalizarPedido()">
    <hr>
</div>
